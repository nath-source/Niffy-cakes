<section class="contact-section section">
	<div class="container">
		<div class="row">
			<!-- Contact Details -->
			</div>
			<!-- Contact Form -->
			<div class="contact-form" >
				<h3 class="mb-4">Send us an Email:</h3>
				
				<form id="contact-form" method="POST" action="/contact_form" >
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<input type="text" placeholder="Your Name" class="form-control" name="name" id="name" required>
							</div>
						</div>

						<div class="col-lg-6">
							<div class="form-group">
								<input type="email" placeholder="Your Email" class="form-control" name="email" id="email" required>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<input type="text" placeholder="Subject" class="form-control" name="subject" id="subject" required>
							</div>
						</div>

						<div class="col-lg-6">
							<div class="form-group">
								<input type="text" placeholder="Phone" class="form-control" name="phone" id="phone" required>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<textarea rows="6" placeholder="Message" class="form-control" name="message" id="message" required></textarea>	
					</div>
					
					<div class="mt-4">
						<input type="submit" id="contact-submit" class="btn btn-black btn-small" value="Send Message">
					</div>						
				</form>
			</div>
			<!-- ./End Contact Form -->
		</div> <!-- end row -->
	</div> <!-- end container -->
</section>

    <script>
      function updateCartDot() {
        const cartDot = document.getElementById('cart-dot');
        // Check if the cart is not empty, and if so, display the red dot.
        if (cartIsNotEmpty()) {
          cartDot.classList.add('show-dot');
        } else {
          cartDot.classList.remove('show-dot');
        }
      }
    
      // Example function to check if the cart is not empty (you should implement this).
      function cartIsNotEmpty() {
        // Implement your logic to check if the cart is not empty here.
        // Return true if the cart has items, or false if it's empty.
        return true; // Replace with your logic
      }
    
      // Call the updateCartDot function to update the red dot on page load.
      updateCartDot();
    </script>
