<!doctype html>
<html lang="en">
  <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Niffy Cakes - Everything you need.</title>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='/images/favicon.png') }}" />
  <!-- bootstrap.min css -->
  <link rel="stylesheet" href="static/plugins/bootstrap/css/bootstrap.min.css">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="static/css/style.css">

</head>

<body id="body">
  {% with messages = get_flashed_messages(with_categories=true) %} {% if
		messages %} {% for category, message in messages %} {% if category ==
		'error' %}
		<div class="alert alert-danger alter-dismissable fade show" role="alert">
		  {{ message }}
		  <button type="button" class="close" data-dismiss="alert">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		{% else %}
		<div class="alert alert-success alter-dismissable fade show" role="alert">
		  {{ message }}
		  <button type="button" class="close" data-dismiss="alert">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		{% endif %} {% endfor %} {% endif %} {% endwith %}
<nav class="navbar navbar-expand-lg navbar-light bg-white w-100 navigation" id="navbar">
  <div class="container">
    <a class="navbar-brand font-weight-bold" href="{{ url_for('index') }}"><img src="static/images/cakes2.png" alt="NIFFY CAKES."
        class="img-fluid"></a>
  </div>
</nav>
<!--search overlay end-->

<section class="contact-section section">
	<div class="container">
		<div class="row">
			<!-- Contact Details -->
			</div>
			<!-- Contact Form -->
			<div class="contact-form col-lg-6 " >
				<h3 class="mb-4">Upload To Hompage:</h3>
				
				<form id="contact-form" method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
					<div class="row">
                        <div class="col-lg-12">
                            <div class="form-group mb-4">
                              <label for="image">Image:</label>
                              <input type="file" name="image" class="form-control" id="image" required accept="image/*">
                           </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group mb-4">
                              <label for="title">Product Name:</label>
                              <input type="text" name="title" class="form-control" id="title" required>
                           </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group mb-4">
                              <label for="high_price">Price:</label>
                              <input type="text" name="high_price" class="form-control" id="high_price" step="0.01" required>
                           </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group mb-4">
                              <label for="low_price">Price2 ---:</label>
                              <input type="text" name="low_price" class="form-control" id="low_price" step="0.01" required>
                           </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group mb-4">
                              <label for="description">Description</label>
                              <textarea name="description" class="form-control" id="description" rows="4" required></textarea>
                           </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group mb-4">
                              <label for="description1">Description1</label>
                              <textarea name="description1" class="form-control" id="description1" rows="4" required></textarea>
                           </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group mb-4">
                              <label for="description2">Description2</label>
                              <textarea name="description2" class="form-control" id="description2" rows="4" required></textarea>
                           </div>
                        </div>
                        <div class="side-button">
                            <button type="submit" class="btn btn-main">Upload</button>
                        </div>				
				  </form>
                <form method="POST" action="{{ url_for('logout') }}">
                    <button type="submit" class="btn btn-main">Logout</button>
                </form>
			</div>
			<!-- ./End Contact Form -->
		</div> <!-- end row -->
	</div> <!-- end container -->
</section>
    <!-- 
    Essential Scripts
    =====================================-->
    
    <!-- Main jQuery -->
    <script src="static/plugins/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 4.3.1 -->
    <script src="static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- Main Js File -->
    <script src="static/js/script.js"></script>

  </body>
  </html>
